<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group deposits-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Username -->
		<div class="form-group deposits-user_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Username</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="user_id<%%RND1%%>"><%%COMBOTEXT(user_id)%%></span></div>
			</div>
		</div>
		<!-- Field: Amount -->
		<div class="form-group deposits-amount" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Amount</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(amount)%%></div>
			</div>
		</div>
		<!-- Field: Phone number -->
		<div class="form-group deposits-phone_number" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Phone number</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(phone_number)%%></div>
			</div>
		</div>
		<!-- Field: Date -->
		<div class="form-group deposits-date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(date)%%></div>
			</div>
		</div>
		<!-- Field: Status -->
		<div class="form-group deposits-status" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Status</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(status)%%></div>
			</div>
		</div>
		<!-- Field: Mpesa code -->
		<div class="form-group deposits-mpesa_code" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Mpesa code</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(mpesa_code)%%></div>
			</div>
		</div>
		<!-- Field: Payment refference -->
		<div class="form-group deposits-payment_refference" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Payment refference</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(payment_refference)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
