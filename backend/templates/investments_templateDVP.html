<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group investments-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: User id -->
		<div class="form-group investments-user_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="user_id<%%RND1%%>"><%%COMBOTEXT(user_id)%%></span></div>
			</div>
		</div>
		<!-- Field: Company -->
		<div class="form-group investments-company" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Company</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="company<%%RND1%%>"><%%COMBOTEXT(company)%%></span></div>
			</div>
		</div>
		<!-- Field: Amount -->
		<div class="form-group investments-amount" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Amount</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(amount)%%></div>
			</div>
		</div>
		<!-- Field: Pay per day -->
		<div class="form-group investments-pay_per_day" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Pay per day</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(pay_per_day)%%></div>
			</div>
		</div>
		<!-- Field: Date invested -->
		<div class="form-group investments-date_invested" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Date invested</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(date_invested)%%></div>
			</div>
		</div>
		<!-- Field: Shares sold -->
		<div class="form-group investments-shares_sold" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Shares sold</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(shares_sold)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
